<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CLIVER SEGUROS</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            /* Paleta Ultra-Minimalista */
            --primary-soft: #e8f1ff;      /* Azul muito suave */
            --primary-light: #b8d9ff;     /* Azul claro */
            --primary-medium: #7fb8e5;    /* Azul médio */
            --accent-mint: #e6f7f1;       /* Verde menta claro */
            --accent-warm: #fdf4f0;       /* Bege rosado */
            --neutral-50: #fafbfc;        /* Quase branco */
            --neutral-100: #f5f6f7;       /* Cinza muito claro */
            --neutral-200: #e8eaed;       /* Cinza claro */
            --neutral-400: #9aa0a6;       /* Cinza médio */
            --neutral-600: #5f6368;       /* Cinza escuro */
            --neutral-800: #3c4043;       /* Quase preto */
            --white: #ffffff;
            --shadow-soft: 0 2px 12px rgba(0, 0, 0, 0.04);
            --shadow-medium: 0 4px 24px rgba(0, 0, 0, 0.08);
            --radius-soft: 20px;
            --font-primary: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: var(--font-primary);
            background: linear-gradient(135deg, var(--primary-soft) 0%, var(--accent-warm) 40%, var(--accent-mint) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            font-size: 15px;
            line-height: 1.5;
            color: var(--neutral-600);
            -webkit-font-smoothing: antialiased;
        }
        
        .login-container {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: var(--radius-soft);
            box-shadow: var(--shadow-medium);
            padding: 3rem;
            width: 100%;
            max-width: 400px;
            animation: fadeInUp 0.6s ease-out;
        }
        
        .logo-container {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .logo {
            width: 80px;
            height: auto;
            border-radius: 12px;
            filter: drop-shadow(0 4px 12px rgba(0, 0, 0, 0.1));
            transition: transform 0.3s ease;
        }
        
        .logo:hover {
            transform: scale(1.05);
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: var(--neutral-600);
            margin-bottom: 0.5rem;
        }
        
        .input-wrapper {
            position: relative;
        }
        
        .form-input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            border: 2px solid var(--neutral-200);
            border-radius: 16px;
            background: var(--white);
            font-size: 15px;
            font-family: inherit;
            color: var(--neutral-800);
            transition: all 0.3s ease;
            outline: none;
        }
        
        .form-input:focus {
            border-color: var(--primary-medium);
            box-shadow: 0 0 0 4px rgba(127, 184, 229, 0.1);
        }
        
        .form-input::placeholder {
            color: var(--neutral-400);
        }
        
        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--neutral-400);
            font-size: 16px;
            transition: color 0.3s ease;
        }
        
        .form-input:focus + .input-icon {
            color: var(--primary-medium);
        }
        
        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--neutral-400);
            cursor: pointer;
            font-size: 16px;
            transition: color 0.3s ease;
        }
        
        .password-toggle:hover {
            color: var(--primary-medium);
        }
        
        .login-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, var(--primary-light), var(--primary-medium));
            border: none;
            border-radius: 16px;
            color: var(--white);
            font-size: 16px;
            font-weight: 500;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-soft);
            margin-top: 0.5rem;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-medium);
        }
        
        .login-btn:active {
            transform: translateY(0);
        }
        
        .login-btn:disabled {
            background: var(--neutral-200);
            color: var(--neutral-400);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .alert {
            background: #fee;
            border: 1px solid #fcc;
            border-radius: 12px;
            color: #a00;
            padding: 0.75rem 1rem;
            margin-bottom: 1rem;
            font-size: 14px;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 1rem;
            }
            
            .login-container {
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-container">
            <img src="{{ url_for('static', filename='images/cliver-logo-mini.jpg') }}" alt="Cliver" class="logo">
        </div>
        
        <!-- Flash Messages -->
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="alert">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <form method="post" id="loginForm">
            <div class="form-group">
                <label for="username" class="form-label">Usuário</label>
                <div class="input-wrapper">
                    <input type="text" 
                           id="username" 
                           name="username" 
                           class="form-input" 
                           placeholder="Digite seu usuário" 
                           required 
                           autocomplete="username">
                    <i class="fas fa-user input-icon"></i>
                </div>
            </div>
            
            <div class="form-group">
                <label for="password" class="form-label">Senha</label>
                <div class="input-wrapper">
                    <input type="password" 
                           id="password" 
                           name="password" 
                           class="form-input" 
                           placeholder="Digite sua senha" 
                           required 
                           autocomplete="current-password">
                    <i class="fas fa-lock input-icon"></i>
                    <button type="button" class="password-toggle" id="togglePassword">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>
            
            <button type="submit" class="login-btn">
                <i class="fas fa-sign-in-alt" style="margin-right: 0.5rem;"></i>
                Entrar
            </button>
        </form>
    </div>

    <script>
        // Toggle password visibility
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.className = 'fas fa-eye-slash';
            } else {
                passwordInput.type = 'password';
                icon.className = 'fas fa-eye';
            }
        });

        // Form submission with loading state
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            const submitButton = this.querySelector('.login-btn');
            const icon = submitButton.querySelector('i');
            
            // Add loading state
            icon.className = 'fas fa-spinner fa-spin';
            submitButton.disabled = true;
            submitButton.innerHTML = '<i class="fas fa-spinner fa-spin" style="margin-right: 0.5rem;"></i>Entrando...';
        });

        // Focus on first input when page loads
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('username').focus();
        });
    </script>
</body>
</html>
